name: Cypress Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Cypress Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      # Step 1: Checkout the Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Start Server and Run Cypress
        run: npx start-server-and-test 'npm start' http://localhost:3000 'npm run test-component'
          