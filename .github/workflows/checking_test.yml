name: Cypress Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Cypress Tests
        run: |
          npm run test